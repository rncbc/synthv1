language: cpp

sudo: required
dist: focal

notifications: 
  email:
    recipients:
    - rncbc@rncbc.org
    on_success: change
    on_failure: always

branches:
  only:
  - master

before_install:
- sudo add-apt-repository --yes ppa:rncbc/libs-focal
- sudo add-apt-repository --yes ppa:rncbc/qt6.2-static-focal
- sudo apt-get update -qq

install:
- sudo apt-get install -qq cmake
- sudo apt-get install -qq qtbase6-static qttools6-static
- sudo apt-get install -qq qtwayland6-static qtsvg6-static
- sudo apt-get install -qq qttranslations6-static
- sudo apt-get install -qq libjack-dev libasound2-dev lv2-dev liblo-dev

before_script:
- git fetch --unshallow --tags -q

script:
- source /opt/qt6.2-static/bin/qt6.2-static-env.sh
- cmake .
- make
- sudo make install
